{% extends 'ptwop/base.html' %}

{% block title %} Log In | {% endblock %}

{% block content %}

<div class="p-10 lg:p-20 text-center">

    <h1 class="text-3xl lg:text-6xl text-black">Log In</h1>

</div>

<form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}
    <div class="mb-5">
        <label class="text-black">Username</label>

        <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl">

    </div>

    <div class="mb-5">
        <label class="text-black">Password</label>

        <input type="password" name="password" class="w-full mt-2 px-4 py-2 rounded-xl">

    </div>


    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="mb-5 p-4 rounded-xl bg-red-500 text-white">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <div style="text-align: right;">
        <button class="px-5 py-3 rounded-xl text-black bg-blue-500 hover:bg-blue-400 hover:text-gray-100">LogIn</button>
    </div>
    

</form>

{% endblock %}
